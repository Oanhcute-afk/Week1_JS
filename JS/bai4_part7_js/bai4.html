<body>
    <script>
        const dogs = [
            { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
            { weight: 8, curFood: 200, owners: ['Matilda'] },
            { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
            { weight: 32, curFood: 340, owners: ['Michael'] },
        ];

        dogs.forEach(dog =>{
            dog.recommendedFood = dog.weight **0.75 * 28;
        })

        const sarahDog = dogs.find(dog => dog.owners.includes('Sarah'));

        console.log(sarahDog.curFood > sarahDog.recommendedFood? "Sarah's dog is eating too much":"Sarah's dog is eating too little");

        const ownerEatTooMuch = dogs.filter(dog => dog.curFood > dog.recommendedFood)
        .flatMap(dog => dog.owners)

        const ownerEatTooLittle = dogs.filter(dog => dog.curFood < dog.recommendedFood)
        .flatMap(dog => dog.owners)

        console.log(`${ownerEatTooMuch.join(' and ')}'s dogs eat too much!`);
        console.log(`${ownerEatTooLittle.join(' and ')}'s dogs eat too little!`);

        console.log(dogs.some(dog => dog.curFood === dog.recommendedFood));


        const isEatingOkay = dog =>
            dog.curFood > dog.recommendedFood * 0.9 &&
            dog.curFood < dog.recommendedFood * 1.1;

            console.log(dogs.some(isEatingOkay));

        const dogsEatingOkay = dogs.filter(isEatingOkay);
        const dogsSorted = dogs.slice()
        .sort((a, b) => a.recommendedFood - b.recommendedFood);


    </script>
