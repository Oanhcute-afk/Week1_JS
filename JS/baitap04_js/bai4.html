<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
            margin : 0;
            justify-content: center;
            align-items: center;
            display: flex;
        }
   </style>
</head>
<body>

    <div class="container">
        <input type="text" name="" id="bill" placeholder="bill">
    <br>
    <input type="text" name="" id="tip" placeholder="tip">
    <br>
    <button id="cal">Caculate Tips</button>
    </div>

    <script>
        var btnCal = document.getElementById("cal");

        btnCal.onclick = () =>{
            var bill = parseInt(document.getElementById("bill").value);
            var tip = document.getElementById("tip")

            var tips = (50 <= bill && bill <= 300) ? bill * 0.15 : bill * 0.2;
            tip.value = tips
        }

    </script>
    
</body>
</html>
