<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text</h1>
    <script>
        (function () {
            const header = document.querySelector('h1');
            header.style.color = 'red';

            document.body.addEventListener('click', function () {
                header.style.color = 'blue';
            });
        })();
        //ham nay chay ngay khi js duoc load (function(){..}()) va chi chay 1 lan doi text thanh mau do
        // callback tao ra nhung chua chay ngay chi khi nao nguoi dung click vao h1 doi text thanh mau xanh
    </script>
</body>
</html>
