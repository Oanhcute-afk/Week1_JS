<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     body {
            margin : 0;
            justify-content: center;
            align-items: center;
            display: flex;
        }
   </style>
</head>
<body>
    
    <div class="container">
    <input type="text" name="dolphins-scores-1" id="dolphins-scores-1" placeholder="Dolphins scores 1:"> <br>
     <br>
    <input type="text" name="dolphins-scores-2" id="dolphins-scores-2" placeholder="Dolphins scores 2:"> <br>
      <br>
    <input type="text" name="dolphins-scores-3" id="dolphins-scores-3" placeholder="Dolphins scores 3:"> <br>
     <br>
    <input type="text" name="koalas-scores-1" id="koalas-scores-1" placeholder="Koalas scores 1:"> <br>
     <br>
    <input type="text" name="koalas-scores-2" id="koalas-scores-2" placeholder="Koalas scores 2: "> <br>
     <br>
    <input type="text" name="koalas-scores-3" id="koalas-scores-3" placeholder="Koalas scores 3: "> <br>
    <br>
    <button id="btn-calculate">Find the winner</button> <br>

     <br>
    <input type="text" name="" id="cmt" disabled placeholder="Comment:">
    </div>

    <script>
        var btnCal = document.getElementById('btn-calculate')

        var caclAvg = (s1,s2,s3)=>{
            var avg = parseInt((s1 + s2 + s3) / 3)
            return avg
        }

        var checkWinner = (avgd, avgk)=>{

            if ( avgd >= (avgk*2)){
                return `Dolphins team win the trophy!`
            }else if ((avgd*2) <= avgk){
                return `Koalas team win the trophy!`
            }else{
                return `No team win`
            }

        }

        btnCal.onclick = () => {
            var ds1 = document.getElementById("dolphins-scores-1").value
            var ds2 = document.getElementById("dolphins-scores-2").value
            var ds3 = document.getElementById("dolphins-scores-3").value

            var ks1 = document.getElementById("koalas-scores-1").value
            var ks2 = document.getElementById("koalas-scores-2").value
            var ks3 = document.getElementById("koalas-scores-3").value

            var cmt = document.getElementById("cmt")

            var avgd = caclAvg(ds1,ds2,ds3);
            var avgk = caclAvg(ks1,ks2,ks3);

            var text = checkWinner(avgd,avgk);

            cmt.value = text

            
        }
    </script>
</body>
</html>
